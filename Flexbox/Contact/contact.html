<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      line-height: 1.6;
    }
    .logo img {
    height: 50px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1f1f1f;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background-color: #1f1f1f;
      padding: 1rem 2rem;
    }

    .mobile-nav a {
      padding: 0.5rem 0;
      color: #ccc;
      text-decoration: none;
    }

    .mobile-nav a:hover {
      color: #fff;
    }

    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
    }

    .profile-photo {
      width: 160px;
      height: 160px;
      object-fit: cover;
      object-position: top center;
      border-radius: 50%;
      display: block;
      margin: 0 auto 2rem auto;
      border: 3px solid #444;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .contact-icon {
      width: 24px;
      height: 24px;
      margin-right: 1rem;
      fill: #f0f0f0;
    }

    a {
      color: #90caf9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-nav.active {
        display: flex;
      }

      .profile-photo {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="../../Tio-logo.png" alt="Gambar Logo">
  </div>
    <nav>
      <a href="../../index.html">Profile</a>
      <a href="../card.html">Experience</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>
  <div class="mobile-nav" id="mobileMenu">
    <a href="../../index.html">Profile</a>
    <a href="../card.html">Experience</a>
  </div>

  <div class="container">
    <!-- Foto profil -->
    <img src="../../tio-web4.jpg" alt="Foto Profil Bagus Satrio Nugroho" class="profile-photo" />

    <h1>Contact</h1>

    }
  </script>
</body>
</html>
